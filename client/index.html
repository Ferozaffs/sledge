<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Sledge</title>
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="icon" href="assets/icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <script type="module" src="app.js"></script>
    <script type="module" src="connection.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 overflow-hidden bg-gradient-to-t from-blue-200 via-blue-400 to-blue-500">
    <div class="joystick-container" id="joystickLeft">
        <div class="joystick-handle"></div>
    </div>
    <div class="joystick-container" id="joystickRight">
        <div class="joystick-handle"></div>
    </div>
    <script src="joystick.js"></script>

    <div id="quickSettings">
        <img id="fullScreenImg" src="assets/fullscrbtn.png" alt="Go Full Screen"/>   
        <script src="helpers.js"></script>
    </div>

    <div id="mainMenu">
        <div id="mainMenu_back" class="hidden p-2">
            <button type="button" id="backBtn" class="w-24 p-2 text-gray-900 bg-gradient-to-r from-gray-200 via-gray-400 to-gray-500 hover:bg-gradient-to-br shadow-xl shadow-gray-800/40 font-medium rounded-lg text-lg text-center">
                <-
            </button>
        </div>
        <div id="mainMenu_main" class="flex items-center justify-center h-screen">
            <div class="flex flex-col items-center space-y-4 h-screen">
                <p class="h-1/6"></p>
                <button type="button" id="createRoomBtn" class="w-72 h-1/3 max-h-28 text-gray-900 bg-gradient-to-r from-yellow-200 via-yellow-400 to-yellow-500 hover:bg-gradient-to-br shadow-xl shadow-yellow-800/40 font-medium rounded-lg text-lg text-center">
                    Create room
                </button>
                <button type="button" class="w-72 h-1/6 max-h-14 text-gray-900 bg-gradient-to-r from-gray-200 via-gray-400 to-gray-500 hover:bg-gradient-to-br shadow-xl shadow-gray-800/40 font-medium rounded-lg text-lg text-center">
                    Create room advanced
                </button>
                <p class="h-1/6"></p>
                <button type="button" id="goJoinRoomBtn" class="w-72 h-1/3 max-h-28 text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br shadow-xl shadow-lime-800/40 font-medium rounded-lg text-lg text-center">
                    Join room
                </button>
                <p class="h-1/6"></p>
            </div> 
        </div>
        <div id="mainMenu_join" class="hidden items-center justify-center h-full">
            <div>
                <label for="room-input" class="text-xl font-medium text-gray-200">Room input</label>
                <div>
                    <input type="text" id="room-input" class="w-72 p-4 text-lg font-medium text-gray-200 border-gray-800 rounded-lg bg-gray-600">
                    <button type="button" id="joinRoomBtn" class="w-16 p-4 text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br shadow-xl shadow-lime-800/40 font-medium rounded-lg text-lg text-center">
                        ->
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="menu.js"></script> 
</body>
</html>
